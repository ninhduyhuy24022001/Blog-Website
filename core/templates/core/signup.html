{% extends "core/base.html" %}

{% block css%}
    {% load static %}
    <link rel="stylesheet" href="/static/css/authentication.css"/>
{% endblock %}

{% block title %}Signup{% endblock %}

{% block content %}
    <main class="login">
        <div class="login-form">
            <h1 class="mt-3">Sign Up</h1>

            <form class="mt-2">
                <div class="name-form">
                    <div>
                        <label>First Name</label></br>
                        <input type='text' class="text-input"></br>
                    </div>
                    <div>
                        <label>Last Name</label></br>
                        <input type='text' class="text-input"></br>
                    </div>
                </div>

                <label class="label mt-1">Username</label></br>
                <input type='text' class="text-input"></br>

                <label class="label mt-1">Email</label></br>
                <input type='email' class="text-input"></br>

                <label class="label mt-1">Passoword</label></br>
                <input type='password' class="text-input"></br>

                <button class="label mt-1">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
