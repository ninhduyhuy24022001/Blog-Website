{% extends "core/base.html" %}

{% block css%}
    {% load static %}
    <link rel="stylesheet" href="/static/css/authentication.css"/>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
    <main class="login">
        <div class="login-form">
            <h1 class="mt-3">My Blog Website</h1>

            <div class="mt-1 register">
                <p>Welcome to our App</p>
                <a href="{% url 'core:signup' %}">Register</a>
            </div>

            <form class="mt-2" method="POST">
                {% csrf_token %}

                <label>Username</label></br>
                <input type='text' class="text-input" name="username"></br>

                <label class="label mt-1" >Passoword</label></br>
                <input type='password' class="text-input" name="password"></br>

                <button class="label mt-1">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
