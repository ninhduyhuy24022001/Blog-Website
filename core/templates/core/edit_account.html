{% extends "core/base.html" %}

{% block title %}Edit Account{% endblock %}

{% block content %}
    <main class="login">
        <div class="login-form">
            <h1 class="mt-3">Edit Accountn</h1>

            <form class="mt-2" action="." method="POST">
                {% csrf_token %}

                <div class="name-form">
                    <div>
                        <label>First Name</label></br>
                        <input type='text' class="text-input" name="first_name" value="{{ request.user.first_name }}"></br>
                    </div>
                    <div>
                        <label>Last Name</label></br>
                        <input type='text' class="text-input" name="last_name" value="{{ request.user.last_name }}"></br>
                    </div>
                </div>

                <label class="label mt-1">Email</label></br>
                <input type='email' class="text-input" name="email" value="{{ request.user.email }}"></br>

                <button class="label mt-1">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
